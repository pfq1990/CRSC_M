<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>各学生考勤统计</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines="" class="course">
    <ion-list-header text-center="" style="...">选课学生</ion-list-header>
    <button ion-button text-center block color="secondary" *ngFor="let stu of stus" (click)="selectCourse(stu)">
      {{stu.name}}
    </button>

  </ion-list>
  <p text-center="">{{sort}}</p>

</ion-content>
<copyright [bottom]="'50px'"></copyright>
