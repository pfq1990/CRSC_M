<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>添加课程</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/imgs/course.jpg" alt="">
  <div class="bar bar-header">
    <div class="h1 title">请输入课程编号</div>
  </div>

  <div class="content has-header">
    <ion-item>
      <ion-input type="text" placeholder="输入编号或扫描二维码" [(ngModel)]="courseID" name="ID" #ID="ngModel"></ion-input>
      <button ion-button clear icon-only item-end (click)="scanBarcode()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-item>
  </div>
  <ion-col>
    <button ion-button block color="primary" (click)="addcourse()">确认添加</button>
  </ion-col>

</ion-content>
<copyright></copyright>
