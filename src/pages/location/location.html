<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>选择签到位置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3>选择座位</h3>

  <form (ngSubmit)="sign()">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>选择所坐的排</ion-label>
          <ion-select [(ngModel)]="pai" submitText="完成" cancelText="取消" name="pai">
            <ion-option value="{{item + 1}}" *ngFor="let item of rows">第{{item + 1}}排</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>选择所坐的列</ion-label>
          <ion-select [(ngModel)]="lie" submitText="完成" cancelText="取消" name="lie">
            <ion-option value="{{item + 1}}" *ngFor="let item of cols">第{{item + 1 }}列</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button outline block type="submit" color="primary">签到</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<copyright [bottom]="'50px'"></copyright>
